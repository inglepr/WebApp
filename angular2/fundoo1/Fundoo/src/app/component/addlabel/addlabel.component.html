<div id =1 > 

  <div class="labels1" style="display: flex; flex-direction: row"  *ngFor="let labels of label" id = 2 class = "mainDiv">
    <div (click) = "onDeleteLabel(labels)">
      <mat-icon>delete_outline</mat-icon>
    </div>
  <div   matTooltip = "{{labels.labelName}}"><input matInput = "text" [(ngModel)]="labels.labelName" 
    placeholder="{{labels.labelName}}"> </div>

  <div (click) = "onEditLabel(labels)">
    <mat-icon>edit</mat-icon>
  </div>

</div>
</div>
